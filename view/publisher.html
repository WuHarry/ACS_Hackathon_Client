<!DOCTYPE html>
<html lang="en">
<head>
    <title>Community Care System<</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--    icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--    jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <!--    popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <!--    Latest compiled JavaScript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="my-4 text-center" style="margin-bottom:0;background: white">
        <h1>Welcome to Community Care!</h1>
        <p>Help each other and love each other</p>
    </div>

    <nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Publish</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
        </li>
    </ul>
</nav>
    <br>

    <div class="row mt-16">
        <div class="col-sm-2">
            <div class="card rounded-0 border-0 bg-transparent">
                <div class="card-body">
                    <div>
                        <!--Avatar and Screen Name-->
                        <div>
                            <a>
                                <img class="rounded-circle" src="../resources/header.jpg" alt="avatar"
                                     style="width: 30px;">
                            </a>
                            <a href="#" class="text-body ml-2"><span
                                    style="color: #3b5998;"><b>Jane</b></span></a>

                        </div>
                        <!--                        Personal Details-->
                        <div class="text-dark mx-2 mt-3">
                            <div class="row">
                                <i class="col-1 fas fa-venus-mars"></i>
                                <p class="col-7">Gender</p>
                            </div>

                            <div class="row">
                                <i class="col-1 fas fa-map-marker-alt"></i>
                                <p class="col-7">Location</p>
                            </div>
                        </div>

                    </div>
                    <!--                    Manage profile-->
                    <button class="btn btn-outline-info mx-auto" name="ManageProfile" id="manage-profile">
                        <a href="#" class="mx-4 text-info">Manage My Profile </a>
                    </button>
                </div>
            </div>
        </div>
<!--        Community tasks-->
        <div class="col-sm-10">
            <div class="card rounded-0 shadow-sm mb-3 bg-white" onclick="">
                <div class="card-body">
                    <div class="row">
                        <form>
                            <div class="form-group">
                              <label for="inputAddress">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                              <label for="inputAddress2">Address 2</label>
                              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                              </div>
                              <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Check me out
                                </label>
                              </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                          </form>

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
<footer style="position: fixed;bottom: 0;">
    <p><small>&copy; 2020 Stay at Home<br>Made in Melbourne with love</small></p>
</footer>
</html>
